{% extends "base/base.html" %}
{% load i18n %}

{% block header %}
<script>var csrf = "{{ csrf_token }}";</script>
{% endblock %}

{% block body %}

{% verbatim %}
<div  class="span3 accordion" ng-controller="AccordionMenuCtrl" id="menu">  
  <div accordion-group ng-repeat="group in groups">
    <div accordion-heading>
      <div ng-click="loadHost(group.hosts)" ng-bind="group.title">        
      </div>
    </div>
    <div accordion>
      <div accordion-group ng-repeat="host in group.hosts" heading="{{host.name}}">        
        <ul>
          <li ng-repeat="category in host.categories" ng-bind="category"></li>
        </ul>        
      </div>
    </div>     
  </div>  
</div>  
{% endverbatim %}




 <div class="span9">
  <div class="row-fluid">
   <ul id="resolution-pills" class="nav nav-pills">
    <li data-value="Daily" class="active"><a href="#">{% trans "Daily" %}</a></li>
    <li data-value="Weekly"><a href="#">{% trans "Weekly" %}</a></li>
    <li data-value="Monthly"><a href="#">{% trans "Monthly" %}</a></li>
    <li data-value="Yearly"><a href="#">{% trans "Yearly" %}</a></li>
   </ul>
  </div>

  <div class="row-fluid">
   <div id="graphs" class="span11"></div>
  </div>
 </div>
{% endblock %}

{% block scripts %}
  <script src="{{ STATIC_URL }}js/graph.js"></script>
{% endblock %}
