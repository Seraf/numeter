{% extends "base/base.html" %}
{% load i18n %}

{% block header %}
<script>var csrf = "{{ csrf_token }}";</script>
<script src="{{ STATIC_URL }}js/multi.js"></script>
{% endblock %}

{% block body %}

 <div class="span3">
  <ul class="dropdown-menu span multiview-list" style="display: block; position: static;">
   {% include "li-multiviews.html" %}
  </ul>
 </div>

 <div class="span9">
  <div class="row-fluid">

   <ul id="resolution-pills" class="nav nav-pills">
    <li data-value="Daily" class="active"><a href="#">{% trans "Daily" %}</a></li>
    <li data-value="Weekly"><a href="#">{% trans "Weekly" %}</a></li>
    <li data-value="Monthly"><a href="#">{% trans "Monthly" %}</a></li>
    <li data-value="Yearly"><a href="#">{% trans "Yearly" %}</a></li>
   </ul>

   <div id="graphs"></div>
  </div>
 </div>

 <div id="multiview-toggle">
  <ul class="dropdown-menu span" style="display: block; position: static;">
   <li class="">
    <a id="toggle-editor" href="#" data-url="{% url "multiviews customize index" %}">{% trans "Customize" %}</a>
   </li>
  </ul>
 </div>

 <div id="multiview-index" class="well" style="display: none;"></div>
 <div class="messages"></div>
{% endblock %}
