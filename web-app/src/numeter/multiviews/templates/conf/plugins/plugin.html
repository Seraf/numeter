{% load i18n %}
<div class="row-fluid"> <!-- plugin form --!>
 <form id="plugin-form" class="ajax-form" action="{{ Plugin_Form.instance.get_update_url }}" method="POST">
  {% csrf_token %}
  <h4 align="center">{{ plugin }}</h4>

  <div class="span5 fields" style="margin-left: 50px;">
   <div id="graphs"></div>
  </div>

  <div class="span4">
   <div class="row-fluid">
    <p>
     <input type="button" name="delete" class="btn btn-danger" value="{% trans "Delete" %}" data-url="{{ Plugin_Form.instance.get_delete_url }}">
     <input type="button" name="cancel" class="btn" style="display:none;" value="{% trans "Cancel" %}">
     <input type="button" name="list-sources" class="btn" value="{% trans "List sources" %}" data-url="{{ Plugin_Form.instance.get_list_sources_url }}">
     <input type="button" id="btn-create-sources" class="btn btn-primary" value="{% trans "Create sources" %}" data-url="{{ Plugin_Form.instance.get_create_sources_url }}">
    </p>
   </div>
   <div class="row-fluid">
    <div class="message-container"></div>
   </div>
  </div>


 </form>
</div>
