{% load i18n %}
<form id="multiview-form" class="ajax-form" action="{{ Multiview_Form.instance.get_update_url }}" method="POST">
 {% csrf_token %}
 <fieldset>
  {% for field in Multiview_Form %}
   {{ field }}
  {% endfor %}

  {% if Multiview_Form.instance.id %}
   <input class="btn btn-primary" type="submit" value="{% trans "Update" %}">
   <button class="btn btn-danger btn-ajax" data-into=".messages" data-url="{{ Multiview_Form.instance.get_delete_url }}">{% trans "Delete" %}</button>
  {% else %}
   <input class="btn btn-primary" type="submit" value="{% trans "Add" %}">
  {% endif %}

 </fieldset>
</form>
