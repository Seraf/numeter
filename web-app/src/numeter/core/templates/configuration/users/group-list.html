{% load i18n %}
<table class="table table-condensed tabled-striped">
 <thead>
  <tr>
   <th>{% trans "Name" %}</th>
   <th>{% trans "Permissions" %}</th>
  </tr>
 </thead>
 <tbody>
  {% for group in Groups %}
  <tr>
   <td><a class="get-group" href="{% url "group" group.id %}">{{ group.name }}</a></td>
   <td>{{ group.permissions.all }}</td>
  </tr>
  {% endfor %}
 </tbody>
</table>
