{% load i18n %}
<ul id="storage-list" class="nav nav-tabs nav-stacked">
 {% if storages_page.has_previous %}
 <li><a>&uarr; {% trans "Previous" %}</a></li>
 {% endif %}

 {% for storage in storages_page %}
  <li><a model-id="{{ storage.id }}" href="#" data-toggle="tab">{{ storage }}</a></li>
 {% endfor %}

 {% if storage_page.has_next %}
 <li><a>&darr; {% trans "Next" %}</a></li>
 {% endif %}
</ul>
